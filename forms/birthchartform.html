<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Birth Chart Reading</title>
    <link rel="shortcut icon" href="../images/icon.ico">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/forms.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <a href="../index.html" class="btn btn-secondary mb-3">Back</a>
        <h2 class="text-center">♢ Book A Birth Chart Reading ♢</h2>
        <p class="text-center">Please fill out the form below and I will get back to you as soon as possible. Readings
            will be sent via email in PDF format from divinationcenter@gmail.com!</p>
        <form>
            <div class="form-group">
                <label for="name">Name: <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address: <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth: <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="dob" placeholder="Format: 5/03/05" required>
            </div>
            <div class="form-group">
                <label for="birth-time">Birth Time: <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="birth-time" placeholder="Ex: 10:38 AM" required>
            </div>
            <div class="form-group">
                <label for="location">Location of Birth: <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="location" placeholder="City, Country, State" required>
            </div>
            <div class="form-group">
                <label>Type of Reading: <span class="text-danger">*</span></label>
                <select class="form-control">
                    <option disabled selected value>Select an option</option>
                    <option value="general">General</option>
                    <option value="love">Love</option>
                    <option value="career">Career</option>
                </select>
            </div>
            <div class="form-group">
                <label for="additional-info">Additional Information: <span class="text-danger">*</span></label>
                <textarea class="form-control" id="additional-info" rows="3"
                    placeholder="Preferred pronouns, questions, etc."></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="agree" required>
                <label class="form-check-label" for="agree">I agree to the Terms and Conditions and consent to have this
                    website store my submitted information. <span class="text-danger">*</span></label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer class="text-center mt-5">
        <p>Copyright © 2024 Divination Center | <a href="#">Terms Of Use</a> | <a href="#">Privacy Statement</a> | Amy
            Ruiz</p>
    </footer>

</body>

</html>
